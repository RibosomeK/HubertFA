model_name: mandarin_opencpop-extension-soft

# settings
float32_matmul_precision: high
random_seed: 123456

# dataloader
binary_folder: data/binary_base

# 可留空，此时VlabelerEditRatio不生效
# 临时格式为：evaluate_folder/spk/wavs/xxx.wav && xxx.lab、evaluate_folder/spk/TextGrid/xxx.TextGrid
# TextGrid建议使用人工修正后的文件作为标定，仅包含"SP"和模型训练集中出现过的音素
evaluate_folder: data/evaluate
evaluate_every_steps: 1000
evaluate_dictionary: dictionary/opencpop-extension.txt

dataloader_workers: 0
dataloader_prefetch_factor: 2
oversampling_weights: [ 1, 1, 1 ] # full_label, weak_label, no_label
batch_max_length: 100 # unit: seconds
binning_length: 1000 # unit: seconds
drop_last: False

# model
model:
  hidden_dims: 192
  down_sampling_factor: 2
  down_sampling_times: 3
  channels_scaleup_factor: 1.3

hubert_config:
  combine_mel: False
  encoder: 'hubertsoft'
  model_path: "dependencies/hubert/hubert-soft-35d9f29f.pt"
  sample_rate: 16000
  hop_size: 320
  hidden_dims: 256
  layer: 12  # 使用的特征层

optimizer_config:
  total_steps: 100000
  weight_decay: 0.1
  lr:
    backbone: 0.001
    head: 0.001
  freeze:
    backbone: False
    head: False

loss_config:
  losses:
    weights: [ 8.0, 0.1, 0.01, 0.1, 2.0, 1.0, 3.0 ]
    enable_RampUpScheduler: [ False,False,False,True,True,True,True ]
  function:
    num_bins: 10
    alpha: 0.999
    label_smoothing: 0.08
    pseudo_label_ratio: 0.3

# trainer
accelerator: auto
devices: auto # num_devices
precision: bf16-mixed # bf16-mixed , 32-true
gradient_clip_val: 0.5
gradient_clip_algorithm: norm #value
val_check_interval: 500 # 0.25

save_top_k: 20
save_every_steps: 500
